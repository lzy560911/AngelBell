server:
  port: 8090
  context-path: /angelbell

spring:
    mvc:
      view:
        prefix: /WEB-INF/views/
        suffix: .jsp

# 与mybatis整合
mybatis:
  config-location: classpath:mybatis.xml
  mapper-locations:
  - classpath:mapper/*.xml

# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql